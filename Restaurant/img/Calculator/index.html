<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<section class="Calculator">
    <form class="formm">

        <input type="number" class="screen" id="calculatorScreen">
        <div class="button">
                        <!--fonction-->
            <button class="btn btn-y"data-num ="*">*</button>
            <button class="btn btn-y"data-num ="/">/</button>
            <button class="btn btn-y"data-num ="-">-</button>
            <button class="btn btn-y"data-num ="+">+</button>
            <!--num-->
            <button class="btn btn-g"data-num ="9">9</button>
            <button class="btn btn-g"data-num ="8">8</button>
            <button class="btn btn-g"data-num ="7">7</button>
            <button class="btn btn-g"data-num ="6">6</button>
            <button class="btn btn-g"data-num ="5">5</button>
            <button class="btn btn-g"data-num ="4">4</button>
            <button class="btn btn-g"data-num ="3">3</button>
            <button class="btn btn-g"data-num ="2">2</button>
            <button class="btn btn-g"data-num ="1">1</button>
            <button class="btn btn-g"data-num ="0">0</button>
            <!--go-->
            <button class="btn btn-gr"data-num ="=">=</button>
            <button class="btn btn-r"data-num ="C">C</button>

        </div>

    </form>
</section>


   <script src="/script.js"></script> 
</body>
</html>
